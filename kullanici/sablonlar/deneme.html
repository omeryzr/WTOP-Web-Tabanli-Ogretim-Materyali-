<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WTOM</title>



    <!-- Bootstrap -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    <link href="/static/css/giriss.css" rel="stylesheet" type="text/css">

  </head>



  <body>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

<div id='content' class='row-fluid'>

        <div class="col-sm-6">
            <div class="row vertical-offset-100">
    	<div class="col-md-6">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Giriş Yap</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" class="login" method="POST">
                        {% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
                            {% if next %}
                            <input type="hidden" name="next" value="{{ next }}" />

                            {% else %}
                             <input type="hidden" name="next" value="/index/" />
                            {% endif %}
			    </div>
			</div>
		</div>
	</div>
    </div>


</div>



<div class='span8 main'>
 <div class="row vertical-offset-100">
                                            <div class="col-md-4">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">Üye Ol</h3>
                                                    </div>
                                                    <div class="panel-body">
                                                        <form accept-charset="UTF-8" role="form">
                                                        <fieldset>
                                                            <div class="form-group">

                                                                <input class="form-control" placeholder="E-mail" name="email" type="text">
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                                            </div>
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                                                </label>
                                                            </div>
                                                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                                        </fieldset>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

        </div>
</div>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jasny-bootstrap.min.js"></script>
</div>
  </body>


</html>
