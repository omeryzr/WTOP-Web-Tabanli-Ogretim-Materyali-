<div class="container1">


<div class="container">
<p class="form-title">
                    Web Tabanlı Eğitim Materyali</p>



     <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Lütfen E-Posta Adresinizi Giriniz.</label>
                    <input type="email" placeholder="E-Posta" />
                    <input type="submit" value="Gönder" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">

                <p class="form-title">
                    Giriş Yap</p>

                <form class="login" method="POST" >
                	{% csrf_token %}

                <input class="form-control" id="emailInput" required="" onchange="try{setCustomValidity('')}catch(e){}"  placeholder="E-posta adresi" name="username" value="" >      <!-- type="email"  yukarıya tipi eklemeyi unutma-->

                <input class="form-control" id="posswordInput" required="" onchange="try{setCustomValidity('')}catch(e){}" oninvalid="setCustomValidity('Lütfen Şifrenizi Giriniz !')" type="password" placeholder="Şifre" name="password" value="" >
				<input type="submit" name="giris" value="Giriş Yap" class="btn btn-success btn-sm" />

				<!-- Üye Ol Butonu başladı -->
				 <div class="uyeol">
				 	<button type="button"class="btn btn-success btn-sm" href="#signup" data-toggle="modal" data-target=".bs-modal-sm"><i class="glyphicon glyphicon-user"></i>Üye Ol</button>

				</div>





                {% if next %}
    				<input type="hidden" name="next" value="{{ next }}" />

				{% else %}
   					 <input type="hidden" name="next" value="/index/" />
				{% endif %}



                <div class="remember-forgot">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" />
                                    Beni Hatırla
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 forgot-pass-content">
                            <a href="javascription:void(0)" class="forgot-pass">Şifremi Unuttum</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="posted-by"> <a href="#">Ömer Yazır</a></div>
</div>


<form action="/deneme/" method="POST">
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#signin" data-toggle="tab">Kullanıcı Bilgileri</a></li>

            <form class="form-horizontal">
            <fieldset>
            <!-- Sign In Form -->
            <!-- Text input-->

            <div class="control-group">
              <label class="control-label" for="userid">E-Posta Adresi</label>
              <div class="controls">
                <input name="eposta" class="form-control"  required="" onchange="try{setCustomValidity('')}catch(e){}" oninvalid="setCustomValidity('Lütfen E-posta adresinizi Giriniz !')" type="email" placeholder="E-posta adresi">
              </div>
            </div>

            <!-- Password input-->
           <div class="control-group">
              <label class="control-label" for="password">Parola</label>
              <div class="controls">
                <input name="sifre" class="form-control"  required="" onchange="try{setCustomValidity('')}catch(e){}" oninvalid="setCustomValidity('Lütfen Şifrenizi Giriniz !')" type="password" placeholder="Şifre">
                <em>1-8 karakter </em>
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="reenterpassword">Parola Tekrar</label>
              <div class="controls">
                <input name="sifre" class="form-control"  required="" onchange="try{setCustomValidity('')}catch(e){}" oninvalid="setCustomValidity('Lütfen Şifrenizi Giriniz !')" type="password" placeholder="Şifre">
              </div>
            </div>




        </div>
